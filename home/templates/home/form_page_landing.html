{% extends "base.html" %}
{% load wagtailcore_tags static wagtailimages_tags unblocklife_tags %}

{% block content %}

<div class="h-28"></div>
<div class="mx-auto container pt-10 lg:pt-20 flex flex-col items-center justify-center">

    <div>
   {% unblocklifethankyou as thankyou %}
    {% image  thankyou.thanks width-400 %} 

    </div>
    <h1
      class="pt-5 font-body text-4xl font-semibold text-primary dark:text-white md:text-5xl lg:text-6xl"
    >
      {{ page.title }}
    </h1>
    <div class="pr-2 pt-3 sm:pt-0">
      <p class="font-body text-xl font-light text-primary dark:text-white">
        {{ page.subtitle }}
      </p>
    </div>

    <div class="richtext">
        {{ page.thank_you_text|richtext }}
    </div>

  </div>


{% endblock %}
